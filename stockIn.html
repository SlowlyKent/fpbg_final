<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock In System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccc;
            margin: 0;
            padding: 0;
        }
        .search-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background-color: white;
        }
        .notification {
            position: relative;
            margin-right: 20px;
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-icon {
            font-size: 24px;
            color: #007bff; /* Bell color */
        }
        .notification .badge {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            transform: translate(50%, -50%);
        }
        .notification-box {
            display: none;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: white;
            color: black;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .notification-box ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }
        .notification-box ul li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .notification-box ul li:last-child {
            border-bottom: none;
        }
        .form-container {
            background-color: #eee;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: white;
            color: black;
        }
        .add-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <input type="text" placeholder="Search">
    <div class="notification" onclick="toggleNotifications()">
        <i class="fas fa-bell notification-icon"></i>
        <span class="badge">3</span>

        <div class="notification-box" id="notificationBox">
            <ul>
                <li>2 Products Out of Stock</li>
                <li>1 Product Near Expiration</li>
            </ul>
        </div>
    </div>
</div>

<div class="form-container">
    <form>
        <div class="form-group">
            <label>Product ID</label>
            <input type="text" name="product_id">
        </div>

        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="product_name">
        </div>

        <div class="form-group">
            <label>Brand</label>
            <input type="text" name="brand">
        </div>

        <div class="form-group">
    <label>Category</label>
    <input type="text" name="category" placeholder="Enter category">
      </div>
          
        <div class="form-group">
            <label>UOM (Unit of Measure)</label>
            <select name="uom">
                <option value="">Choose one</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="box">Box</option>
                <option value="pack">Pack</option>
                <option value="piece">Piece</option>
                <option value="liter">Liter (L)</option>
                <option value="ml">Milliliter (ml)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" name="quantity">
        </div>

        <div class="form-group">
            <label>Expiration Date</label>
            <input type="date" name="expiration_date">
        </div>

        <div class="form-group">
            <label>Cost Price</label>
            <input type="number" step="0.01" name="cost_price">
        </div>

        <div class="form-group">
            <label>Selling Price</label>
            <input type="number" step="0.01" name="selling_price">
        </div>

        <div class="buttons">
            <button type="reset" class="cancel-btn">Cancel</button>
            <button type="submit" class="add-btn">Add</button>
        </div>
    </form>
</div>

<script>
function toggleNotifications() {
    var box = document.getElementById("notificationBox");
    if (box.style.display === "block") {
        box.style.display = "none";
    } else {
        box.style.display = "block";
    }
}
</script>

</body>
</html>
